<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Resume</title>
</head>
<body>
    <h1>Resume Extractor</h1>
    <form action="/process_resume" method="POST" enctype="multipart/form-data">
        <p>
            <input type="file" accept="pdf" name="resume_file">
        </p>
        <p>
            <input type="submit">
        </p>
        <p>
            {{ res }}
        </p>
    </form>
</body>
</html>
